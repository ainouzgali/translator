<!DOCTYPE html>
<html lang="en" ng-app="TranslatorApp" ng-controller="SearchController">

<head>
    <title ng-bind="title"></title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/angucomplete-alt.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
</head>

<body>

    <noscript>
        <div class="alert alert-danger text-center">Javascript is either disabled or not supported in your browser. Please enable it or use a Javascript enabled browser.</div>
    </noscript>

    <header>
        <div class="container outerdiv">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div id="logo" class="text-center">
                        <h1>{{::title}}</h1>
                        <p>{{::tagline}}</p>
                    </div>


                    <div class="padded-row">
                         <div angucomplete-alt id="ex10" placeholder="Search countries" pause="100" selected-object="search" local-data="searchResults" search-fields="possibility" title-field="possibility" minlength="1" input-class="form-control form-control-small" match-class="highlight" input-changed="inputChanged">
                          </div>
                    </div>

                   

                     <div class="result">
                        <button class="btn btn-default" role="button" ng-click="countrySelected(search)">Submit</button>
                     </div>


                  


        <div class="container-fluid outerdiv">
        <div ng-if="transResult" class="col-md-12">
            <div class="alert alert-info text-center">{{transResult.translation}}</div>
        </div>
                
                </div>
            </div>
            <div ng-if="error" class="row">
                <div class="col-md-12">
                    <div class="alert alert-danger text-center">{{transResult}}</div>
                </div>
            </div>
        </div>
        </div>
    </header>

    



 

    <div class="container-fluid outerdiv">
        <div ng-if="!search" class="col-md-12">
            <div class="alert alert-info text-center">Start typing to search IMDB at blazing speed!</div>
        </div>
    </div>
    <footer>
        <nav class="navbar navbar-inverse navbar-fixed-bottom">
            <div class="container-fluid">
                <div class="navbar-footer">
                    <a class="navbar-brand" href="#"><b>{{::title}}</b> <span class="span-style">{{::tagline}}</span></a>
                </div>
            </div>
        </nav>
    </footer>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular.min.js"></script>
    <script src="js/angucomplete-alt.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
