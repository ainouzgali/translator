<!DOCTYPE html>
<html ng-app="TranslatorApp" ng-controller="SearchController">

<head>
    <meta charset="utf-8">
    <title ng-bind="title"></title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/angucomplete-alt.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <noscript>
        <div class="alert alert-danger text-center">Javascript is either disabled or not supported in your browser. Please enable it or use a Javascript enabled browser.</div>
    </noscript>

    <header>
        <div class="container outerdiv">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div id="logo" class="text-center">
                        <h1>{{::title}}</h1>
                        <p>{{::tagline}}</p>
                    </div>

                    <div class="col-md-9 col-md-offset-0">
                         <div angucomplete-alt id="ex10" placeholder="Search countries" pause="100" selected-object="slectedOpt" local-data="searchResults" local-search="localSearch1" search-fields="possibility" title-field="possibility" minlength="1" input-class="form-control form-control-small" match-class="highlight" input-changed="inputChanged">
                         </div>
                    </div>
                    <div class="col-md-1 col-md-offset-0">
                        <button class="btn btn-default btn-sm" role="button" ng-click="countrySelected(selecteOpt)"><i class="glyphicon glyphicon-search" aria-hidden="true"></i></button>

                    </div>
                </div>
                </div>
                <br>

                <div class="row">
                    <div ng-if="transResult" class="col-md-4 col-md-offset-3">
                        <textarea class="form-control" rows="4" cols="12" id="showResult"  placeholder="here will be the translation" ng-model="transResult.translation"></textarea>

                        </div>
          


                </div>


            </div>
        
    </header>

    <div class="translate">
        <form method="post">
            <input type="text" name="input_element" id="target" placeholder="Type Germen word"> 
        </form>
        <br>
        <div class="inpt-el"></div><br>
        <div class="translate_control" lang="de"></div>
    </div>   

 <script>
    function googleSectionalElementInit() {
      new google.translate.SectionalElement({
        sectionalNodeClassName: 'translate',
        controlNodeClassName: 'translate_control',
        background: '#f4fa58'
      }, 'google_sectional_element');
    }
    </script>
    <script src="//translate.google.com/translate_a/element.js?cb=googleSectionalElementInit&ug=section&hl=en"></script>
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script>
    $( "#target" ).keyup(function() {
      $('.inpt-el').text($(this).val());
    });
    </script>

    
    <footer>
        <nav class="navbar navbar-inverse navbar-fixed-bottom">
            <div class="container-fluid">
                <div class="navbar-footer">
                    <a class="navbar-brand" href="#"><b>{{::title}}</b> <span class="span-style">{{::tagline}}</span></a>
                </div>
            </div>
        </nav>
    </footer>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular.min.js"></script>
    <script src="js/angucomplete-alt.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
